                /* ‰øÆÊîπËÆ°Êó∂Âô®ÂíåÂ∞ùËØïÊ¨°Êï∞ÁöÑÊ†∑ÂºèÔºå‰ΩøÂÖ∂Âú®‰∏ÄË°åÊòæÁ§∫ */

            /* Áé∞ÊúâÊ†∑ÂºèÁªßÁª≠‰øùÁïô */
        .logo {

        .logo h1 {

        /* ‰øÆÊîπÂéÜÂè≤ËÆ∞ÂΩïÊ†∑Âºè */
        .guess-history {

<body>
    <!-- ‰øÆÊîπHTMLÁªìÊûÑÈÉ®ÂàÜ -->
    <div class="container">
        <div class="logo">
            <h1>PLAYER GUESSING</h1>
            <div class="subtitle">Guess the mystery player</div>
            <!-- ‰øÆÊîπHTMLÁªìÊûÑÔºå‰ΩøÊó∂Èó¥ÂíåÂ∞ùËØïÊ¨°Êï∞Âú®‰∏ÄË°åÊòæÁ§∫ -->
            <div class="stats-container">
                <div class="stats-box">
                    <div class="stats-label">Time Left:</div>
                    <div class="stats-value"><span id="timeLeft">60</span>s</div>
                </div>
                <div class="stats-box">
                    <div class="stats-label">Attempts:</div>
                    <div class="stats-value"><span id="guessCounter">10</span></div>
                </div>
            </div>
        </div>
        
        <!-- ÂÖ∂‰ªñÂÜÖÂÆπ -->
    </div>

    <div class="input-container">
        <div class="autocomplete-container">
            <div class="search-box">
                <input type="text" id="playerInput" placeholder="Type a player's name..." 
                       onkeyup="handleInput(event)" onkeydown="handleKeyDown(event)">
                <div class="search-icon">üîç</div>
            </div>
            <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
    </div>

    <div class="guess-history" id="guessHistory">
        <!-- ÁåúÊµãËÆ∞ÂΩïÂ∞ÜÂú®ËøôÈáåÂ†ÜÂè†ÊòæÁ§∫ -->
    </div>

    <div class="bingo-container" id="bingoContainer">
        <div class="bingo-text" id="resultText">BINGO!</div>
        <div id="playerInfo"></div>
        <button id="startAgainBtn" class="start-again-btn">Start Again</button>
    </div>

<script>
    // Ëé∑ÂèñÁêÉÂëòÊï∞ÊçÆ
    let players = [];
    let playerNames = [];
    let selectedIndex = -1;
    let filteredPlayers = [];
    let answerPlayer;
    let guessCount = 0;  // Ê∑ªÂä†ÁåúÊµãÊ¨°Êï∞ËÆ°Êï∞Âô®
    const MAX_GUESSES = 10;  // ËÆæÁΩÆÊúÄÂ§ßÁåúÊµãÊ¨°Êï∞
    let timeLeft = 60;  // Ê∑ªÂä†ËÆ°Êó∂Âô®ÂèòÈáè
    let timerInterval;  // ËÆ°Êó∂Âô®Èó¥Èöî
    let gameStarted = false;  // Ê∏∏ÊàèÊòØÂê¶Â∑≤ÂºÄÂßã

    // Âä†ËΩΩÊï∞ÊçÆÂ∫ìÂπ∂ËÆæÁΩÆÈöèÊú∫Á≠îÊ°à
    async function loadPlayers() {
        try {
            const response = await fetch('./db.json');
            const data = await response.json();
            players = data.players;
            playerNames = players.map(player => player.name);
            
            // ÈöèÊú∫ÈÄâÊã©‰∏ÄÂêçÁêÉÂëò‰Ωú‰∏∫Á≠îÊ°à
            const randomIndex = Math.floor(Math.random() * players.length);
            answerPlayer = players[randomIndex];
            console.log('Ê∏∏ÊàèÂ∑≤ÂáÜÂ§áÂ∞±Áª™ÔºÅ');
        } catch (error) {
            console.error('Error loading players:', error);
        }
    }

    // Êõ¥Êñ∞Ââ©‰ΩôÊ¨°Êï∞ÊòæÁ§∫
    function updateGuessCounter() {
        document.getElementById('guessCounter').textContent = MAX_GUESSES - guessCount;
    }

    // ÂêØÂä®ËÆ°Êó∂Âô®
    function startTimer() {
        if (!gameStarted) {
            gameStarted = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showError(`Êó∂Èó¥Âà∞ÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${answerPlayer.name}`);
                    showBingo(answerPlayer, false); // Á°Æ‰øù‰º†ÂÖ•falseÂèÇÊï∞ÊòæÁ§∫YOU LOSE
                    document.getElementById('playerInput').disabled = true; // Á¶ÅÁî®ËæìÂÖ•Ê°Ü
                }
            }, 1000);
        }
    }

    // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆÂíåÂàùÂßãÂåñ
    window.addEventListener('DOMContentLoaded', async () => {
        await loadPlayers();
        updateGuessCounter();
        document.getElementById('timeLeft').textContent = timeLeft;
    });

    // Â§ÑÁêÜËæìÂÖ•
    function handleInput(event) {
        const input = event.target.value.toLowerCase();
        const autocompleteList = document.getElementById('autocompleteList');
    
        // Â¶ÇÊûúÊòØÊñπÂêëÈîÆÔºåÂ§ÑÁêÜÈÄâÊã©ÈÄªËæë
        if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
            event.preventDefault();
            handleArrowKeys(event.key === 'ArrowDown' ? 1 : -1);
            return;
        }
    
        // ÊîπËøõÁöÑÁêÉÂëòÂåπÈÖçÈÄªËæë
        filteredPlayers = playerNames.filter(name => 
            name.toLowerCase().includes(input)
        ).slice(0, 5);
    
        // ÊòæÁ§∫Âª∫ËÆÆÂàóË°®
        if (input && filteredPlayers.length > 0) {
            selectedIndex = -1;
            autocompleteList.innerHTML = filteredPlayers
                .map((player, index) => `
                    <div class="autocomplete-item" 
                         onclick="selectPlayer('${player}')"
                         data-index="${index}">
                        ${player}
                    </div>
                `).join('');
            autocompleteList.style.display = 'block';
        } else {
            autocompleteList.style.display = 'none';
        }
    }

    // Â§ÑÁêÜÈîÆÁõòÊåâ‰∏ã‰∫ã‰ª∂
    function handleKeyDown(event) {
        const autocompleteList = document.getElementById('autocompleteList');
        
        if (event.key === 'Enter') {
            event.preventDefault();
            if (autocompleteList.style.display === 'block' && selectedIndex >= 0) {
                selectPlayer(filteredPlayers[selectedIndex]);
            } else {
                checkPlayer();
            }
        } else if (event.key === 'Escape') {
            autocompleteList.style.display = 'none';
        }
    }

    // ÈÄâÊã©ÁêÉÂëò
    function selectPlayer(name) {
        document.getElementById('playerInput').value = name;
        document.getElementById('autocompleteList').style.display = 'none';
        checkPlayer(); // Ëá™Âä®Êèê‰∫§ÈÄâÊã©ÁöÑÁêÉÂëò
    }

    // Â§ÑÁêÜÊñπÂêëÈîÆ
    function handleArrowKeys(direction) {
        const items = document.querySelectorAll('.autocomplete-item');
        items[selectedIndex]?.classList.remove('selected');

        selectedIndex = (selectedIndex + direction + filteredPlayers.length) % filteredPlayers.length;
        items[selectedIndex]?.classList.add('selected');

        // Êõ¥Êñ∞ËæìÂÖ•Ê°ÜÁöÑÂÄº
        document.getElementById('playerInput').value = filteredPlayers[selectedIndex];
    }

    // Ê£ÄÊü•ÁêÉÂëòÂáΩÊï∞‰∏≠ÁöÑ‰øÆÊîπ
    async function checkPlayer() {
        const playerName = document.getElementById('playerInput').value;
        if (!playerName) return;
    
        // Á¨¨‰∏ÄÊ¨°ËæìÂÖ•Êó∂ÂêØÂä®ËÆ°Êó∂Âô®
        if (!gameStarted) {
            startTimer();
        }

        try {
            // Ê£ÄÊü•Êó∂Èó¥
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                showError(`Êó∂Èó¥Âà∞ÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${answerPlayer.name}`);
                showBingo(answerPlayer, false); // Á°Æ‰øù‰º†ÂÖ•falseÂèÇÊï∞
                return;
            }

            // ÂÖàÊ£ÄÊü•ÊòØÂê¶Â∑≤ÁªèËææÂà∞ÊúÄÂ§ßÁåúÊµãÊ¨°Êï∞
            if (guessCount >= MAX_GUESSES - 1) { // ‰øÆÊîπËøôÈáåÔºåÂΩìÂç≥Â∞ÜËææÂà∞ÊúÄÂ§ßÊ¨°Êï∞Êó∂
                guessCount++;
                updateGuessCounter();
                clearInterval(timerInterval);
                showError(`Â∑≤ËææÂà∞ÊúÄÂ§ßÁåúÊµãÊ¨°Êï∞(${MAX_GUESSES}Ê¨°)ÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${answerPlayer.name}`);
                showBingo(answerPlayer, false); // Á°Æ‰øù‰º†ÂÖ•falseÂèÇÊï∞
                return;
            }

            const guessedPlayer = players.find(p => p.name === playerName);
            
            if (!guessedPlayer) {
                showError('Êú™ÊâæÂà∞ËØ•ÁêÉÂëò');
                return;
            }

            // Â¢ûÂä†ÁåúÊµãÊ¨°Êï∞Âπ∂Êõ¥Êñ∞ÊòæÁ§∫
            guessCount++;
            updateGuessCounter();
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            document.getElementById('playerInput').value = '';
            
            // Ê£ÄÊü•ÊòØÂê¶ÁåúÂØπ
            if (guessedPlayer.name === answerPlayer.name) {
                clearInterval(timerInterval);
                showBingo(answerPlayer, true);
                return;
            }
            
            // ÂàõÂª∫Âπ¥ÈæÑÊØîËæÉÊèêÁ§∫
            let ageHint = '';
            if (guessedPlayer.age < answerPlayer.age) {
                ageHint = ' <span class="age-hint-older">(older)</span>'; // Á≠îÊ°àÁêÉÂëòÊØîÁåúÊµãÁêÉÂëòÂπ¥ÈæÑÂ§ß
            } else if (guessedPlayer.age > answerPlayer.age) {
                ageHint = ' <span class="age-hint-younger">(younger)</span>'; // Á≠îÊ°àÁêÉÂëòÊØîÁåúÊµãÁêÉÂëòÂπ¥ÈæÑÂ∞è
            }
            
            // Âà†Èô§ÈîôËØØÊîæÁΩÆÁöÑCSSÊ†∑Âºè
            
            // ‰ΩøÁî®1.4ÁâàÊú¨ÁöÑÊ†∑ÂºèÊ∑ªÂä†ÁåúÊµãÂéÜÂè≤
            const hints = [
                { status: guessedPlayer.nationality === answerPlayer.nationality ? 'status-correct' : 'status-wrong' },
                { status: guessedPlayer.club === answerPlayer.club ? 'status-correct' : 'status-wrong' },
                { status: guessedPlayer.position === answerPlayer.position ? 'status-correct' : 'status-wrong' },
                { status: guessedPlayer.age === answerPlayer.age ? 'status-correct' : 
                          (Math.abs(guessedPlayer.age - answerPlayer.age) <= 2 ? 'status-close' : 'status-wrong') }
            ];
            
            // Ê∑ªÂä†ÁåúÊµãÂéÜÂè≤Ôºå‰º†ÈÄíÂπ¥ÈæÑÊèêÁ§∫
            addGuessToHistory(playerName, hints, ageHint);
            
            if (playerName === answerPlayer.name) {
                clearInterval(timerInterval);
                showBingo(guessedPlayer, true); // Ê∑ªÂä†trueÂèÇÊï∞Ë°®Á§∫ÊàêÂäü
            }

            document.getElementById('playerInput').value = '';
            
        } catch (error) {
            console.error('Error:', error);
            showError('ÂèëÁîüÈîôËØØÔºåËØ∑ÈáçËØï');
        }
    }

    // ‰øÆÊîπaddGuessToHistoryÂáΩÊï∞ÔºåÊ∑ªÂä†ageHintÂèÇÊï∞
    function addGuessToHistory(playerName, hints, ageHint = '') {
        const historyContainer = document.getElementById('guessHistory');
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂ≠òÂú®Ë°®Ê†º
        let table = document.querySelector('.result-table');
        
        if (!table) {
            // Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÊ¨°ÁåúÊµãÔºåÂàõÂª∫Ë°®Ê†ºÂíåË°®Â§¥
            table = document.createElement('table');
            table.className = 'result-table';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>NAME</th>
                    <th>TEAM</th>
                    <th>NAT</th>
                    <th>AGE</th>
                    <th>ROLE</th>
                </tr>
            `;
            table.appendChild(thead);
            
            // ÂàõÂª∫tbody
            const tbody = document.createElement('tbody');
            table.appendChild(tbody);
            
            historyContainer.appendChild(table);
        }
        
        // Ê∑ªÂä†Êñ∞ÁöÑÊï∞ÊçÆË°å
        const tbody = table.querySelector('tbody');
        const player = players.find(p => p.name === playerName);
        
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${player.name}</td>
            <td class="${hints[1].status}">${player.club}</td>
            <td class="${hints[0].status}">${player.nationality}</td>
            <td class="${hints[3].status}">${player.age}${ageHint}</td>
            <td class="${hints[2].status}">${player.position}</td>
        `;
        
        // Â∞ÜÊñ∞Ë°åÊèíÂÖ•Âà∞tbodyÁöÑÈ°∂ÈÉ®
        tbody.insertBefore(row, tbody.firstChild);
    }

    function showError(message) {
        const input = document.getElementById('playerInput');
        input.style.borderColor = 'rgba(255, 0, 0, 0.5)';
        input.placeholder = message;
        input.value = '';

        setTimeout(() => {
            input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            input.placeholder = 'Type a player\'s name...';
        }, 2000);
    }

    function handleArrowKeys(direction) {
        const items = document.querySelectorAll('.autocomplete-item');
        items[selectedIndex]?.classList.remove('selected');

        selectedIndex = (selectedIndex + direction + filteredPlayers.length) % filteredPlayers.length;
        items[selectedIndex]?.classList.add('selected');

        // Êõ¥Êñ∞ËæìÂÖ•Ê°ÜÁöÑÂÄº
        document.getElementById('playerInput').value = filteredPlayers[selectedIndex];
    }

    function selectPlayer(name) {
        document.getElementById('playerInput').value = name;
        document.getElementById('autocompleteList').style.display = 'none';
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const autocompleteList = document.getElementById('autocompleteList');
            
            if (autocompleteList.style.display === 'block' && selectedIndex >= 0) {
                document.getElementById('playerInput').value = filteredPlayers[selectedIndex];
                autocompleteList.style.display = 'none';
            }
            checkPlayer();
        }
    }

  
        
        function showBingo(player, isWin = true) {
            const container = document.getElementById('bingoContainer');
            const resultText = document.getElementById('resultText');
            const info = document.getElementById('playerInfo');
            
            // Ê†πÊçÆËÉúË¥üËÆæÁΩÆ‰∏çÂêåÁöÑÊñáÊú¨ÂíåÊ†∑Âºè
            if (isWin) {
                resultText.textContent = 'BINGO!';
                resultText.className = 'bingo-text win-text';
            } else {
                resultText.textContent = 'YOU LOSE';
